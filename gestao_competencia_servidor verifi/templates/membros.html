        body {
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #007bff;
            padding: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .title {
            flex-grow: 1;
            margin: 0;
            padding: 0;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #666; /* Cinza mais escuro */
            color: black; /* Cor do texto dos títulos */
            font-weight: bold;
        }

        td {
            background-color: white; /* Fundo branco */
            color: black; /* Texto preto */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .action-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .action-icon {
            margin: 0 5px;
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
        }
    </style>

</head>

    </div>

   <form method="get" action="">
    <label for="filtroSetor">Filtrar por Setor:</label>
    <select id="filtroSetor" name="setor">
        <option value="" {% if not setor_filtrado %}selected{% endif %}>Todos</option>
        {% for setor_item in setores %}
            <option value="{{ setor_item.id }}" {% if setor_filtrado == setor_item.id %}selected{% endif %}>{{ setor_item.nome }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Filtrar</button>
</form>

     <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Setor</th>
            <th>Cargo</th>
            <th>Email</th>
            <th>Supervisor</th>
            <th>Area</th>
            <th>Ações</th>
        </tr>
       </tr>
        {% for membro in membros %}
        <tr>
            <td>{{ membro.id }}</td>
            <td>{{ membro.nome }}</td>
            <td>{{ membro.setor.nome }}</td>
            <td>{{ membro.cargo.nome }}</td>
            <td>{{ membro.email }}</td> <!-- Exibe o campo "email" na coluna -->
            <td>{{ membro.supervisor }}</td>
            <td>{{ membro.area }}</td>
<td class="action-icons">
    <a href="{% url 'ver_competencia' membro.id %}" title="Ver Competências" class="action-icon">
        <i class="fas fa-eye"></i>
    </a>
    <a href="{% url 'editar_membro' membro.id %}" title="Editar Membro" class="action-icon">
        <i class="fas fa-edit"></i>
    </a>
    <a href="{% url 'afinidade_membro' membro.id %}" title="Afinidade de Membro" class="action-icon">
        <i class="fas fa-link"></i>
    </a>
    <a href="{% url 'excluir_membro_1' membro.id %}" title="Excluir Membro" class="action-icon text-danger">
        <i class="fas fa-trash-alt"></i>
    </a>
</td>
        </tr>
        {% endfor %}
    </table>
