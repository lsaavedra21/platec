<!-- myapp/templates/myapp/home.html -->

<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Membros{% endblock %}

{% block content %}

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colaboradores</title>
    <!-- Adicione os estilos do Font Awesome aqui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Seus estilos personalizados -->

     <link rel="stylesheet" href="{% static 'css/membros.css'%}" />
    <style>

        .background-container {
            /* Defina a altura do contêiner da imagem para cobrir a área desejada */
            height: calc(100vh - 52px); /* altura igual à altura da tela menos a altura do cabeçalho */
            overflow: hidden; /* Para garantir que a imagem não ultrapasse a altura do contêiner */
        }
    </style>
</head>
<body class="Home-page">
    <div class="header">
        <h1 class="title">Home</h1>
    </div>
        <div class="background-container">
        <img src="{% static 'Fundo.jpg' %}" alt="Imagem de Fundo" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

        <script src="{% static 'js/script2.js' %}"></script>
</body>
</html>

{% endblock %}
