<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Editar Colaborador{% endblock %}

{% block content %}

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Colaborador</title>
    <!-- Adicione os estilos do Font Awesome aqui -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Seus estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/membros.css'%}" /> <!-- Crie um arquivo CSS específico para membros, se necessário -->


</head>
<body>
    <div class="header">

        <h1 class="title">Editar Colaborador</h1>

    </div>

    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="add-btn"> <i class="fas fa-save"></i>Salvar</button>
    </form>

</body>
</html>

{% endblock %}
