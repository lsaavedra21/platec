<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Edição da formação prevista{% endblock %}

{% block content %}

<html lang="en">
{% load static %}
    <head>
        <meta charset="UTF-8">
        <title>Edição da formação prevista</title>
        <!-- Adicione os estilos do Font Awesome aqui -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <!-- Seus estilos personalizados -->
        <link rel="stylesheet" href="{% static 'css/membros.css'%}" /> <!-- Crie um arquivo CSS específico para membros, se necessário -->
    </head>

<body>
    <div class="header">

        <h1 class="title">Edição da formação prevista</h1>

    </div>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.status.id_for_label }}">Status:</label>
        <select id="{{ form.status.id_for_label }}" name="{{ form.status.name }}">
            {% for choice in form.status.choices %}
                <option value="{{ choice.0 }}" {% if choice.0 == form.status.value %}selected{% endif %}>
                    {{ choice.1 }}
                </option>
            {% endfor %}
        </select>
    </div>

    {{ form.as_p }}

    <input type="submit" value="Salvar Alterações">
</form>

</body>
</html>
{% endblock %}
